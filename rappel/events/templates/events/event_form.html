{% extends 'base.html' %}
{% block content %}
    <form  method="post" enctype="multipart/form-data">
        {% if form.instance.pk %}
            <h1>Update Form</h1>
        {% else %}
            <h1>Create Form</h1>
        {% endif %}
        <hr>
        {% csrf_token %}
        {{form.as_p}}
        {% if form.instance.pk %}
            <button type="submit">Update</button>
        {% else %}
            <button type="submit">Create</button>
        {% endif %}
    </form>
{% endblock %}
